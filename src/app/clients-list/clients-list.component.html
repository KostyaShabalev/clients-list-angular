
<div class="client-item"
	*ngFor="let client of clientsToShow"
	(click)="throwClientDetails(client)">

<img id="client-avatar_list" src={{client.general.avatar}} alt="avatar">

<div class="client-info">
	<span id="client-name">
		{{client.general.firstName}} {{client.general.lastName}}
	</span>
	<br>
	<span id="client-job_title">
		{{client.job.title}}
	</span>
</div>

</div>
