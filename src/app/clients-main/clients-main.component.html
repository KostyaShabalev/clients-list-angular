

<div class="main-cnt">
	
	<div class="title-cnt">
		<span class="title-text">Clietns List</span>
	</div>

	<div class="clients-cnt">

		<div class="clients-find">
			
			<app-input></app-input>

			<app-clients-list
				[clientsToShow]="clientsToList"
				(clientDetailed)="showClientDetails($event)">
			</app-clients-list>

		</div>

		<app-client-details
			*ngIf="areDetailsVisible"
			[details]="clientDetails">
		</app-client-details>

	</div>

</div>
